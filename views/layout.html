<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Following meta tag probably not needed as IE has been updated -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Matcha</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<body class="bg-light mt-4">
	<header>
		<!-- Not working for mobile yet-->
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="/">

			</a>
		</nav>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="/">
				<img width="240" height="60" src="/images/matcha_logo.png"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="navbarNav">
			  	<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-danger" href="/">Profile</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link text-danger" href="/">Messages</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link text-danger" href="/matches">Matches</a>
					</li>
			  	</ul>
			</div>
			<!-- Navbar links end -->
			<!-- Search bar -->
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
			</form>
			<!-- Search bar ends -->
		</nav>
	</header>
	<section class="mt-4 mb-4"role="main">
		<br />
		{% block body %}{% endblock %}
		<br />
	</section>
	<footer>
		<br />
		<nav class="navbar fixed-bottom bg-light">
			<div class="row mx-auto float-right">
				{% if user !== 0 %}
				<a href="/logout"><button class="btn btn-warning text-danger font-weight-bold" >Logout {{ user }} </button></a>
				{% endif %}

				{% if user == 0 %}
				<a href="/login"><button class="ml-2 btn btn-warning text-danger font-weight-bold">Login</button></a>
				{% endif %}

				{% if user !== 0 %}
				<a href="/updateinfo"><button class="ml-2 btn btn-warning text-danger font-weight-bold">Update my info</button></a>
				{% endif %}

				{% if user == 0 %}
				<a  href="/register"><button class="ml-2 btn btn-warning text-danger font-weight-bold">Register</button></a>
				{% endif %}

				<a class="btn btn-warning text-danger font-weight-bold ml-2" href="#" data-toggle="modal" data-target="#aboutUs">About us</a>
			</div>
		</nav>
		<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="modal fade" id="aboutUs">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="text-danger">About us</h1>
									</div>
									<div class="modal-body text-danger">
											Â© ayano - rengelbr - gmayou
									</div>
									<div class="modal-footer">
										<input class="btn btn-danger" data-dismiss="modal" value="Close">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>$(function () { $('[data-toggle="popover"]').popover()})</script>
</body>
