<body background="/images/fire_bg.png" style="background-position: center; background-repeat: no-repeat;  min-height: 80vh; background-size: cover; background-attachment: fixed;"class="bg-light mt-4">
	<header>
		<nav class="navbar fixed-top navbar-expand-lg navbar-light white">
			<a class="navbar-brand" href="/">
				<img width="240" height="60" src="/images/matcha_logo.png"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="navbarNav">
			  	<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-danger" href="/">Profile</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link text-danger" href="/messages">Messages</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-danger" href="/matches">Matches</a>
					</li>
			  	</ul>
			</div>
			<!-- Navbar links end -->
			<!-- Search bar -->
			<form class="form-inline">
				<input class="col-7 form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-sm btn-outline-danger my-2 my-sm-0" type="submit">Search</button>
			</form>
			<!-- Search bar ends -->
		</nav>
	</header><br />
	<section class="mt-4 mb-4" role="main">
		<br />
		<form action="" method="POST">
			<div class="form-control">
				<label for="confirm_email">Email adress you are registered with</label>
				<input type="email" name="confirm_email" id="confirm_email" required>
			</div>
			<div class="form-control">
				<label for="new_pass_forgot">New Password</label>
				<input type="password" name="new_pass_forgot" id="new_pass_forgot" required>
			</div>
			
			<div class="form-control">
				<label for="confirm_new_pass_forgot">Confirm New Password</label>
				<input type="password" name="confirm_new_pass_forgot" id="confirm_new_pass_forgot" required>
			</div>
			<input type="hidden" name="_csrf" value="<%= csrfToken %>">
			<button type="submit">Update Password</button>
		</form>
		
		<div>
			<li><a href="/">Back to home</a></li>
		</div>
		<br />
	</section>
	<footer>
		<br />
		<nav class="navbar fixed-bottom white">
			<div class="row mx-auto float-right">
				{% if user !== 0 %}
				<a href="/logout"><button class="btn btn-sm btn-outline-danger font-weight-bold" >Logout {{ user.username }} </button></a>
				{% endif %}

				{% if user == 0 %}
				<a href="/login"><button class="ml-2 btn btn-sm btn-outline-danger font-weight-bold">Login</button></a>
				{% endif %}

				{% if user !== 0 %}
				<a href="/updateinfo"><button class="ml-2 btn btn-sm btn-outline-danger font-weight-bold">Update my info</button></a>
				{% endif %}

				{% if user == 0 %}
				<a  href="/register"><button class="ml-2 btn btn-sm btn-outline-danger font-weight-bold">Register</button></a>
				{% endif %}
				<!-- Remove so that phone view is better -->
				<a class="btn btn-sm btn-outline-danger font-weight-bold ml-2" href="#" data-toggle="modal" data-target="#aboutUs">About us</a>
			</div>
