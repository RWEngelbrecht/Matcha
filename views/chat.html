{% extends 'layout.html' %}

{% block title %}Matcha - Login{% endblock %}

{% block body %}
	<header>
		<h1>Your chats</h1>
	</header>
	<section id="chats">
		{% for chat in chats %}
		<div class="row">
			<div class="col">
				<input type="hidden" id="joinChatId" value="{{chat.id}}">
				<a class="text-decoration-none h4 align-self-bottom text-warning" href="/messages/{{chat.id}}" id="chat">{{chat.chatTo[0]}}</a>
			</div>
		</div>
		{% endfor %}
	</section>
{% endblock %}
