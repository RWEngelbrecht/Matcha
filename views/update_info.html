{% extends 'layout.html' %}

{% block title %}Matcha{% endblock %}
{% block body %}
<div class = "container mt-4">
    <div class = "row">
        <div class = "col-10 mx-auto align-self-center rounded" style="background-color: rgb(40,40,40,0.5)">
            <br />
            <h1 class="text-warning display-4">Something changed?</h1>
            <br />
            <div class="container mb-4">
                <div class="row">
                    <div class="col">
                        <a class="align-self-center btn btn-lg btn-outline-warning text-decoration-none ml-3" href="/username">Username</a>
                    </div>
                    <div class="col text-center">
                        <a class="text-decoration-none btn btn-lg btn-outline-warning mt-2" href="/name">Firstname & Surname</a>
                    </div>
                    <div class="col">

                </div>

                </div> 
                <div class="row">
                    <div class="col">
                        <a class="text-decoration-none btn btn-lg btn-outline-warning mt-2 ml-3" href="/photos">Add & Delete Photos</a>
                    </div>
                    <div class="col text-center">
                        <a class="text-decoration-none btn btn-lg btn-outline-warning mt-2" href="/interests">Interests</a>
                    </div>
                    <div class="col">
                        <a class="text-decoration-none btn btn-lg btn-outline-warning mr-3 mt-2 float-right" href="/about">About me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
