{% extends 'layout.html' %}

{% block title %}Matcha{% endblock %}

{% block body %}

    <h1>Update your profile photo</h1>
    <h2>Upload a photo</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        <input type="file" name="new_profile_photo" id="new_profile_photo" accept="image/*"><br>
        <input type="hidden" name="_csrf" value="<%= csrfToken %>">
        <button type="submit">Update profile photo</button><br><br><br>
    </form>
    <h2>OR</h2>
    <a href="/takeprofilephoto">Take a photo</a>


<div>
	<li><a href="/">Back to home</a></li>
</div>
{% endblock %}
